<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About | Your Name</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/icofont.css" />
    <link rel="stylesheet" href="./assets/css/icofont.min.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&family=Shadows+Into+Light&family=Special+Elite&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="wrapper">
      <header id="masthead">
        <div class="container">
          <a href="index.html" id="logo"></a>
          <nav class="navBar">
            <ul>
              <a href="index.html">Home</a>
              <a href="portfolio.html">Portfolio</a>
              <a href="contact.html">Contact</a>
            </ul>
          </nav>
        </div>
      </header>

      <main class="container">
        <section class="main-section">
          <h1>Stay Connected</h1>

          <form id="contact-form">
            <ul>
              <li>
                <label for="name">Name</label>
                <input
                  type="text"
                  id="name"
                  name="name"
                  placeholder="John Smith"
                  required="required"
                />
              </li>
              <li>
                <label for="email">Email</label>
                <input
                  type="email"
                  id="email"
                  name="email"
                  placeholder="example@gmail.com"
                  required="required"
                />
              </li>
              <li>
                <label for="message">Message</label>
                <textarea
                  id="message"
                  name="message"
                  required="required"
                ></textarea>
              </li>
            </ul>
            <input type="submit" />
          </form>
        </section>
      </main>
      <div class="push"></div>
    </div>

    <footer>
      <div class="container">rquintanilla&copy; Copyright 2020</div>
      <ul class="iconList">
        <li>
          <span class="icofont-facebook"></span>
          <span class="icofont-github"></span>
          <span class="icofont-linkedin"></span>
          <span class="icofont-twitter"></span>
          <span class="icofont-youtube"></span>
          <span class="icofont-reddit"></span>
        </li>
      </ul>
    </footer>
  </body>
</html>
